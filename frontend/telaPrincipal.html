<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/styleTelaPrincipal.css">
    <title>DuoMoney - Gerencie suas Finanças</title>
</head>
<body>
    <header class="header-container">
        <div class="logo-container">
            <img src="/static/img/mascote.webp" alt="Mascote monedo" class="mascote">
        </div>
        <div class="user-info">
            <h1 class="username">[User]</h1>
            <span class="points">Pontos: <strong>0</strong></span>
        </div>
        <nav class="header-nav">
            <button class="nav-button">Configuração</button>
        </nav>
    </header>

    <main>
        <div id="inicio" class="tela ativa">
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
            <section class="welcome-section" id="section-1">
                <h2>Seção 1</h2>
                <button class="action-button" onclick="toggleExercises('exercises-1')">Exercícios</button>
                <div id="exercises-1" class="exercises-container">
                    <div class="exercise-circle" onclick="startExercise(1, 1)">1</div>
                    <div class="exercise-circle" onclick="startExercise(1, 2)">2</div>
                    <div class="exercise-circle" onclick="startExercise(1, 3)">3</div>
                </div>
            </section>
            <section class="welcome-section" id="section-2">
                <h2>Seção 2</h2>
                <button class="action-button" onclick="toggleExercises('exercises-2')">Exercícios</button>
                <div id="exercises-2" class="exercises-container">
                    <div class="exercise-circle" onclick="startExercise(2, 1)">1</div>
                    <div class="exercise-circle" onclick="startExercise(2, 2)">2</div>
                    <div class="exercise-circle" onclick="startExercise(2, 3)">3</div>
                </div>
            </section>
        </div>

        <div id="rank" class="tela">
            <h1>Rank</h1>
            <p>Aqui está o ranking dos usuários.</p>
        </div>

        <div id="simulador-de-investimento" class="tela">
            <h1>Simulador de Investimento</h1>
            <p>Calcule seus investimentos aqui.</p>
        </div>

        <div id="carteira-digital" class="tela">
            <h1>Carteira Digital</h1>
            <p>Gerencie seu dinheiro digital.</p>
        </div>

        <div id="perfil" class="tela">
            <h1>Perfil</h1>
            <p>Veja suas informações pessoais.</p>
        </div>
    </main>

    <footer class="footer-container">
        <div class="footer-links">
            <button class="footer-link" onclick="mostrarTela('inicio')">Início</button>
            <button class="footer-link" onclick="mostrarTela('rank')">Rank</button>
            <button class="footer-link" onclick="mostrarTela('simulador-de-investimento')">Simulador de Investimento</button>
            <button class="footer-link" onclick="mostrarTela('carteira-digital')">Carteira Digital</button>
            <button class="footer-link" onclick="mostrarTela('perfil')">Perfil</button>
        </div>
    </footer>

    <script src="/static/script/scriptTelaPrincipal.js"></script>
</body>
</html>
